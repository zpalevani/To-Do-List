<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My First To-Do List</h1>
            <p>Aspir to Inspire!</p>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to get done...">
            <input type="date" id="dateInput">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="controls">
            <button id="rewardBtn">Get Reward!</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <div id="rewardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You've completed 5 tasks!</p>
            <p>High Five, Keep on Rocking On ðŸ™Œ</p>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
